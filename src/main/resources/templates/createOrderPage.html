<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create Order</h1>
    <p>Order details</p>
    <form action="/client/order/save" method="post">
        <label for="initialAddress">Initial Address</label><br>
        <input type="text" id="initialAddress" name="initialAddress"><br>
        <label for="destinationAddress">Destination Address</label><br>
        <input type="text" id="destinationAddress" name="destinationAddress"><br>
        <label for="description">Description</label><br>
        <input type="text" id="description" name="description"><br>
        <label>Transport type</label>
        <input type="radio" id="foot" name="transport_type" value="foot">
        <label for="foot">Foot</label>
        <input type="radio" id="car" name="transport_type" value="car">
        <label for="car">Car</label>
        <input type="submit"><br>
    </form>
</body>
</html>
