<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<header>
    <nav>
        <ul>
            <li><a href="/courier">Main</a></li>
            <li><a href="/courier/order">Your orders</a></li>
            <li><a href="/courier/order/all">All orders</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Initial Address</th>
        <th>Destination Address</th>
        <th>Description</th>
        <th>Status</th>
        <!-- Add more headers as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of orders -->
    <tr th:each="order : ${orders}">
        <td>
            <a th:href="@{'/courier/order/' + ${order.id}}"> <!-- Link to /order/{id} -->
                <span th:text="${order.id}"></span>
            </a>
        </td>
        <td th:text="${order.initialAddress.address}"></td>
        <td th:text="${order.destinationAddress.address}"></td>
        <td th:text="${order.description}"></td>
        <td th:text="${order.status}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
